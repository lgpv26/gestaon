<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GestaON</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="src/assets/styles/loading.css" />
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGLBaF4d3v24LFjoQOFbpFF12C5IKjTwQ&libraries=drawing"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="src/assets/imgs/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="src/assets/imgs/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="src/assets/imgs/favicon/favicon-16x16.png">
        <link rel="manifest" href="src/assets/imgs/favicon/site.webmanifest">
        <link rel="mask-icon" href="src/assets/imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <!-- app loading screen -->
        <div id="loading-app" class="loading-app">
            <div class="loading-container">
                <div class="cssload-loader">
                    <div class="cssload-inner cssload-one"></div>
                    <div class="cssload-inner cssload-two"></div>
                    <div class="cssload-inner cssload-three"></div>
                </div>
                <h3 id="loading-app-text"></h3>
            </div>
        </div>
        <script type="text/javascript">
            let appLoading = true;
            let appLoadingText = 'Carregando app...';
            window.setAppLoadingText = function(text){
                appLoadingText = text;
                document.getElementById("loading-app-text").innerHTML = text;
            };
            window.removeAppLoading = function(){
                appLoading = false;
                fadeOut(document.getElementById('loading-app'), 1);
            };
            window.isAppLoading = function(){
                return appLoading;
            };
            window.setAppLoadingText(appLoadingText);
            function fadeOut(element,time){
                executeFading(element,time,100,0);
            }
            function executeFading(element,time,initial,end){
                let increment;
                if(initial === 0){
                    increment = 2;
                    element.style.display = "block";
                } else {
                    increment = -2;
                }
                let opc = initial;
                let interval = setInterval(function(){
                    if((opc === end)){
                        if(end === 0){
                            element.style.display = "none";
                        }
                        clearInterval(interval);
                    } else {
                        opc += increment;
                        element.style.opacity = opc/100;
                        element.style.filter = "alpha(opacity="+opc+")";
                    }
                }, time * 10);
            }
        </script>
        <!-- app -->
        <div id="app"></div>
        <!-- the js bundle -->
        <script src="/dist/build.110720181345.js"></script>
    </body>
</html>
